<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
  <div>
    <div id="container">
      <header>
        <h1>To Do List</h1>
        <img class="mouse_cursor" alt="mouse_cursor">
        <button id="closeFormBtn" class="hidden">âœ–</button>
        <form class="hidden">
          <label for="taskName">Task Name:
            <div>
              <input type="text" id="title" name="title" maxlength="14" required>
            </div>
          </label>
          <label for="description">Description:
            <div>
              <textarea name="description" id="description" cols="20" rows="2" maxlength="42"></textarea>
            </div>
          </label>
          <label for="due-date">Due date:
            <div>
              <input type="date" id="due-date" name="due-date" required>
            </div>
          </label>
          <fieldset>
            <legend>Select priority:</legend>
              <input type="radio" id="low" name="priority" value="low">
              <label for="low">Low</label>
              <input type="radio" id="medium" name="priority" value="medium">
              <label for="medium">Medium</label>
              <input type="radio" id="high" name="priority" value="high">
              <label for="high">High</label>
            </legend>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </header>
      <section>
        <!-- <div class="gridContainer">
          <div class="taskContainer">
            <p id="description">tod
            </p>
            <span id="dueDate">11/30/2021</span>
          </div>
          <div class="bgContainer"></div>
          <div class="controlBar">
            <div id="buttons">
              <button id="edit"><i class="las la-edit"></i></button>
              <button id="remove"><i class="las la-times"></i></button>
            </div>
          </div>
        </div> -->
      </section>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
